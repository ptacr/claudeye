name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org

      - run: bun install --frozen-lockfile

      - name: Build evals
        run: bun run build:evals

      - name: Build
        run: bun run build

      - name: Prepare package
        run: bun scripts/prepare-package.mjs

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
